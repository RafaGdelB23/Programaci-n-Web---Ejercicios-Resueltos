<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>List in HTML</h1>
    <h2>Ordered List</h2>
    <ol>
        <li>bullet 1</li>
        <li>bullet 2</li>
        <li>bullet 3</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Bullet 1</li>
        <li>Bullet 2</li>
        <li>Bullet 3</li>
    </ul>
    <h2>Nested List</h2>
    <ul>
        <li>Bullet 1
            <ul>
                <li>Bullet 1
                    <ol>
                        <li>bullet 1</li>
                        <li>bullet 2</li>
                        <li>bullet 3</li>
                        <li>bullet 4</li>
                        <li>bullet 5</li>
                    </ol>
                </li>
                <li>Bullet 2</li>
            </ul>
        </li>
        <li>Bullet 2</li>
        <li>Bullet 3</li>
    </ul>
</body>
</html>
