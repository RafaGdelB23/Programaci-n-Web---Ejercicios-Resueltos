<!--
Indicaciones:
    1. Identifique la estructura básica de un documento HTML.
    2. Escriba un comentario en cada linea que explique el significado de la etiqueta.
        2.1 No añada comentarios de las etiquetas que no reconozca.
        2.2 Infiera el uso de la etiquetas en la linea 13 y 16 y agregue en un comentario 
-->
<!DOCTYPE html>  <!-- Esto indica la versión de HTML que se utilizará --> 
<html lang="en"> <!-- Acá se indica el inicio del documento HTML con idioma en Inglés -->
  <head> <!-- Acá se indica el inicio de donde colocaremos todo el apartado de la metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 00</title>
  </head> <!-- Acá se cierra o se finaliza el apartado de la metadata-->

  <body> <!-- Acá se indica el inicio del cuerpo de la página web, es lo que el usuario verá y con lo que interactuará-->
    <h1>Example 00</h1>
    <p>
      Lorem <b> ipsum</b> dolor sit amet consectetur adipisicing elit. Quam,
      adipisci.
    </p>
  </body> <!-- Acá se cierra el apartado del cuerpo de la página web-->
</html> <!-- Acá se indica el cierre o el fin del documento HTML -->

<!-- Extra: La etiqueta <html> solo admite las etiquetas <body> y <head> -->
