<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intermediate HTML | Tables </title>
</head>
<body>
    <h1>How use a tables</h1>
    <!-- Later no use border, use CSS for styling-->
    <table border="1"> <!-- Declare the init of a table-->
        <tr>
            <!-- Cabecera hx-->
            <th>Header 1</th> 
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr> <!--Declare on row in the table-->
            <!-- Each td is a cell of the row -->
            <td>Element 1 1</td> <!-- Each td represent a column -->
            <td>Element 1 2</td>
            <td>Element 1 3</td>
        </tr>
        <tr> <!--Declare on row in the table-->
            <!-- Each td is a cell of the row -->
            <td>Element 2 1</td> <!-- Each td represent a column -->
            <td>Element 2 2</td>
            <td>Element 2 3</td>
        </tr>
    </table> <!-- end of table-->
</body>
</html>
