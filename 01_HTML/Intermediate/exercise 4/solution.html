<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign in </h1>

    <form action="#">
        
        <label for="username">Username</label> <br>
        <input type="text" placeholder="Luis"> <br>
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="luis@gmail.com"> <br>
        <br>
        <label for="age">Age</label> <br>
        <input type="number" name="age" id="age" placeholder="21"> <br>
        <br>
        <label for="reference">Reference By</label> <br>
        <select name="reference" id="reference">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="uca">UCA</option>
        </select> <br>
        <br>
        <label for="Comments">Comments</label> <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea> <br>
        <br>
        <label> 
            <input type="checkbox" name="conditions" id="conditions">
            I agree a conditions
        </label> <br>
        <br>
        <input type="submit" value="Sign In">

    </form>
</body>
</html>
